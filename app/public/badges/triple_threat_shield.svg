<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  
    <defs>
      <!-- Metallic gold rim gradient -->
      <linearGradient id="goldRim" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#f0d875"/>
        <stop offset="30%" stop-color="#d4af37"/>
        <stop offset="70%" stop-color="#9c7c1c"/>
        <stop offset="100%" stop-color="#d4af37"/>
      </linearGradient>

      <!-- Enamel navy gradient (vignette) -->
      <radialGradient id="navyEnamel" cx="40%" cy="35%" r="70%">
        <stop offset="0%" stop-color="#2d5a8a"/>
        <stop offset="80%" stop-color="#1e3a5f"/>
        <stop offset="100%" stop-color="#0f1d2f"/>
      </radialGradient>

      <!-- Specular highlight -->
      <linearGradient id="specular" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="rgba(255,255,255,0)"/>
        <stop offset="40%" stop-color="rgba(255,255,255,0.25)"/>
        <stop offset="60%" stop-color="rgba(255,255,255,0.25)"/>
        <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
      </linearGradient>

      <!-- Drop shadow filter -->
      <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
        <feDropShadow dx="0" dy="8" stdDeviation="8" flood-opacity="0.3"/>
      </filter>
    </defs>
  
  <g>
    
        <!-- Outer rim -->
        <path d="M256 30 L450 120 L450 280 C450 380 256 480 256 480 C256 480 62 380 62 280 L62 120 Z" fill="url(#goldRim)" filter="url(#shadow)"/>
        <!-- Inner rim line -->
        <path d="M256 55 L430 135 L430 275 C430 365 256 455 256 455 C256 455 82 365 82 275 L82 135 Z" fill="none" stroke="#f0d875" stroke-width="2" opacity="0.6"/>
        <!-- Navy enamel face -->
        <path d="M256 60 L425 138 L425 272 C425 358 256 445 256 445 C256 445 87 358 87 272 L87 138 Z" fill="url(#navyEnamel)"/>
        <!-- Specular highlight band -->
        <ellipse cx="200" cy="160" rx="110" ry="50" fill="url(#specular)" transform="rotate(-20 256 256)"/>
      
    <!-- Pictogram -->
    <g class="pictogram">
      
    <path d="M180 320 L256 250 L332 320" fill="none" stroke="#f0d875" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M180 270 L256 200 L332 270" fill="none" stroke="#f0d875" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M180 220 L256 150 L332 220" fill="none" stroke="#f0d875" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
  
    </g>
  </g>
</svg>